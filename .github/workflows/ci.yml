name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    outputs:
      coverage: ${{ steps.coverage.outputs.coverage }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        working-directory: backend
        run: uv sync --all-extras

      - name: Run linting
        working-directory: backend
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run type checking
        working-directory: backend
        run: uv run mypy mlx_manager

      - name: Run tests with coverage
        id: coverage
        working-directory: backend
        run: |
          set -o pipefail
          uv run pytest -v --cov=mlx_manager --cov-report=term-missing --junitxml=pytest-results.xml 2>&1 | tee coverage-output.txt
          # Extract coverage percentage from TOTAL line
          COVERAGE=$(cat coverage-output.txt | sed 's/\x1b\[[0-9;]*m//g' | grep 'TOTAL' | tail -1 | awk '{print $NF}' | tr -d '%' || echo "0")
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: backend/pytest-results.xml

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    outputs:
      coverage: ${{ steps.coverage.outputs.coverage }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run linting
        working-directory: frontend
        run: npm run lint

      - name: Run type checking
        working-directory: frontend
        run: npm run check

      - name: Run tests with coverage
        id: coverage
        working-directory: frontend
        run: |
          npm run test:coverage 2>&1 | tee coverage-output.txt
          # Extract coverage percentage (All files line)
          COVERAGE=$(grep -oP 'All files\s*\|\s*\K[\d.]+' coverage-output.txt | head -1 || echo "0")
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install backend dependencies
        working-directory: backend
        run: uv sync --all-extras

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Start backend server
        working-directory: backend
        run: |
          uv run uvicorn mlx_manager.main:app --port 10242 &
          sleep 5

      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/

  update-coverage-badge:
    name: Update Coverage Badge
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Calculate combined coverage
        id: calc
        env:
          BACKEND_COV: ${{ needs.backend.outputs.coverage }}
          FRONTEND_COV: ${{ needs.frontend.outputs.coverage }}
        run: |
          # Calculate average coverage (simple average of backend and frontend)
          BACKEND=${BACKEND_COV:-0}
          FRONTEND=${FRONTEND_COV:-0}
          COMBINED=$(echo "scale=0; ($BACKEND + $FRONTEND) / 2" | bc)
          echo "coverage=$COMBINED" >> $GITHUB_OUTPUT

          # Determine color based on coverage
          if [ "$COMBINED" -ge 90 ]; then
            echo "color=brightgreen" >> $GITHUB_OUTPUT
          elif [ "$COMBINED" -ge 80 ]; then
            echo "color=green" >> $GITHUB_OUTPUT
          elif [ "$COMBINED" -ge 70 ]; then
            echo "color=yellowgreen" >> $GITHUB_OUTPUT
          elif [ "$COMBINED" -ge 60 ]; then
            echo "color=yellow" >> $GITHUB_OUTPUT
          elif [ "$COMBINED" -ge 50 ]; then
            echo "color=orange" >> $GITHUB_OUTPUT
          else
            echo "color=red" >> $GITHUB_OUTPUT
          fi

      - name: Update coverage badge Gist
        if: vars.GIST_ID
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.GIST_ID }}
          filename: mlx-manager-coverage.json
          label: coverage
          message: ${{ steps.calc.outputs.coverage }}%
          color: ${{ steps.calc.outputs.color }}
