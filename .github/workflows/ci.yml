name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    outputs:
      coverage: ${{ steps.coverage.outputs.coverage }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        working-directory: backend
        run: uv sync --all-extras

      - name: Run linting
        working-directory: backend
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run type checking
        working-directory: backend
        run: uv run mypy mlx_manager

      - name: Run tests with coverage
        id: coverage
        working-directory: backend
        run: |
          set -o pipefail
          uv run pytest -v --cov=mlx_manager --cov-report=term-missing --junitxml=pytest-results.xml 2>&1 | tee coverage-output.txt
          # Extract coverage percentage from TOTAL line
          COVERAGE=$(cat coverage-output.txt | sed 's/\x1b\[[0-9;]*m//g' | grep 'TOTAL' | tail -1 | awk '{print $NF}' | tr -d '%' || echo "0")
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: backend/pytest-results.xml

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    outputs:
      coverage: ${{ steps.coverage.outputs.coverage }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run linting
        working-directory: frontend
        run: npm run lint

      - name: Run type checking
        working-directory: frontend
        run: npm run check

